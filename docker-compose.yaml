version: "3"
services:
  mqtt:
    image: iqtlabs/edgetech-mqtt:latest
    ports:
      - "1883:1883"
      - "9001:9001"
    restart: unless-stopped
  s3-uploader:
    image: iqtlabs/edgetech-s3-uploader:latest
    build:
      context: ./s3-uploader
      dockerfile: ./Dockerfile
    restart: unless-stopped
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:?error}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:?error}
      - AWS_SESSION_TOKEN=${AWS_SESSION_TOKEN:?error}
      - AWS_DEFAULT_REGION=${AWS_DEFAULT_REGION:?error}
    env_file:
      - .env
    volumes:
      - /home/mobian/sensor-data:/sensor-data
      
